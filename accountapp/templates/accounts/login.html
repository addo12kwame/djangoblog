{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>
<form action="{% url 'accounts:login' %}" method="post" class="site-form">
  {% csrf_token %}
{{form}}
<!--  request.GET.next as a field-->
<!--  but will be received as a form input in the views through post -->
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" value="login">
  </form>
{% endblock %}
