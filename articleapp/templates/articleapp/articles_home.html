{% extends 'base.html' %}

{% block content %}
<h1>Articles Home</h1>
<div class="articles">
    {% for art in article %}
    <div class="article">
<!--        this is how we serve named urls and pass an argument to it-->
<h2><a href="{% url 'articles:detail' slug=art.slug %}">{{ art.title }}</a></h2>
        <p>{{ art.snippet }}</p>
        <p>{{ art.date }}</p>
    {% endfor %}
</div>
{% endblock %}
